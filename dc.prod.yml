version: '3.3'

services:
  nginx:
    ports:
      - 80:80
    restart: always
    environment:
      - CACHE_LIFE=30s
    volumes:
      - /srv/s1/media:/media
  web:
    env_file:
      - local.env
    command: ./prod.sh
    restart: always
    volumes:
      - /srv/s1/media:/media

  frontend:
    environment:
      - HOST=https://maps.fpcc.ca
      - COGNITO_HOST=https://maps.fpcc.ca
      - NODE_ENV=production
      - COGNITO_URL=https://auth.firstvoices.com
      - COGNITO_APP_CLIENT_ID=tssmvghv2kfepud7tth4olugp
      - MATOMO_URL=https://analytics.firstvoices.com/
      - MATOMO_SITE_ID=6
    command: bash -c "yarn && yarn build && /usr/local/bin/node --max-old-space-size=2560 server/index.js"
    restart: always
  test:
    command: sleep 1000000